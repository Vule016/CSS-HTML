<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-cursor</title>
    <link rel="stylesheet" href="form_cursor.css">
</head>

<body>
    <div class="box">
        <form class="forma">
            <h1 class="formnaslov">Form<span style="color: rgb(184, 172, 5) ;">Get</span></h1>
            <label for="fullname">Full Name</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Email"> <br>
            <label for="contactnumber">Contact Number</label><br>
            <input type="text" id="contactnumber" name="contactnumber" placeholder="Contact Number"><br>
            <label for="address">Address</label><br>
            <input type="text" id="address" name="address" placeholder="Address"><br><br>
            <button class="submit">Submit</button>
        </form>
    </div>
</body>

</html>
